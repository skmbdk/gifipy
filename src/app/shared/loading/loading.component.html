<div class="loading">
    <ng-template #loadingTemplate>
        <p>Loading gifs...</p>
    </ng-template>
    <ngx-loading
        [show]="shared.loading"
        [config]="{ primaryColour: '#e53877', secondaryColour: '#26d6ed', 
                    tertiaryColour: '#ffa500', backdropBackgroundColour: '#ffff0000' }"
        [template]="loadingTemplate"
    ></ngx-loading>
</div>
